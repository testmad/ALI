[About]
0=Rainlendar version %s \n(Compilé le %s)\n\nLa dernière version est disponible à l'adresse : \nwww.iki.fi/rainy\n\nTraduction française par Gounok (gounok.news@free.fr)\n\n

[Message]
0=Êtes-vous certain de vouloir supprimer cet événement ?
1=Cet événement est en lecture seule et ne peut pas être supprimé !
2=Tous les événements n'ont pas été transférés vers le serveur.\nLe serveur dispose encore de mises à jour.
3=Vous ne pouvez utiliser que des valeurs positives commençant par 1 dans les champs vertical et horizontal.
4=%i? Vous êtes fou ? Essayez une valeur plus raisonnable dans les champs vertical et horizontal.
5=N'utilisez que des chiffres (0-9)\net des lettres (A-Z, a-z) dans l'identification.\nLes caractères non acceptés sont automatiquement remplacés par '_'
6=Désolé !\n\nLa modification de skin n'est possible que dans des configurations séparées.\n\nVous devez effacer toute trace de skin de Rainlendar.ini\net les placer dans un fichier .ini séparé, dans un sous-dossier de Rainlendar.\nConsultez la documentation pour plus d'information.
7=Impossible de trouver la skin : %s\%s\nRainlendar utilisera la première skin disponible par défaut.
8=!bang inconnue: %s

